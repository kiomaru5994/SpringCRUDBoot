<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <style>

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .right {
            margin-left: auto;
        }
    </style>
</head>
<body>
<div th:fragment="navbar">
    <div class="navbar">
        <a th:href="@{/user/}">Информация</a>

        <a th:href="@{/admin/users}" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">Список</a>
        <a th:href="@{/admin/create}" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">Создать</a>

        <a th:href="@{/logout}" class="right">Выход</a>
    </div>
</div>
</body>
</html>
