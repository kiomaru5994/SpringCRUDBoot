<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .navbar {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .center-text {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>Список пользователей</header>

<div class="navbar" th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content">
    <div class="center-text">
        <h3>Для редактирования пользователя просто нажмите на имя любого из них.</h3>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Telegram account</th>
            <th>Login name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td>
                <a th:href="@{'/admin/edit?username=' + ${user.username}}" th:text="${user.firstName}"></a>
            </td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.telegramAccount}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <form th:method="POST" th:action="@{/admin/delete}" th:object="${user}" style="margin: 0;">
                    <input type="hidden" name="username" th:value="${user.username}"/>
                    <input type="submit" value="Удалить">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
